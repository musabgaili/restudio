<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Virtual Tour Editor Demo</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
  />
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    #viewer { width: 100%; max-width: 800px; height: 400px; border: 1px solid #ccc; }
    #hotspotsJson { white-space: pre-wrap; background: #f9f9f9; padding: .5rem; }
  </style>
</head>
<body>
  <h2>Virtual Tour Editor Demo</h2>
  <p>
    1. Choose a 360° image →<br>
    2. Click on the panorama to place a hotspot (info/link).<br>
    3. Hit “Export Hotspots JSON” to see/save your data.
  </p>
  <input type="file" id="imageInput" accept="image/*"><br><br>
  <div id="viewer"></div><br>
  <button id="exportBtn">Export Hotspots JSON</button><br><br>
  <div id="hotspotsJson"></div>

  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>
    let viewer, hotspots = [];

    document.getElementById('imageInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      // Destroy previous viewer (if any)
      if (viewer) {
        viewer.destroy();
        hotspots = [];
        document.getElementById('hotspotsJson').textContent = '';
      }

      // Init Pannellum
      viewer = pannellum.viewer('viewer', {
        type: 'equirectangular',
        panorama: url,
        autoLoad: true,
        hotSpots: []
      });

      // On click, prompt for hotspot data & add it
      viewer.on('mousedown', event => {
        const [pitch, yaw] = viewer.mouseEventToCoords(event);
        const type = prompt('Hotspot type ("info" or "link"):', 'info');
        if (!type) return;
        const content = prompt('Enter the info text or target URL:');
        if (!content) return;
        const hs = { pitch, yaw, type, text: content };
        hotspots.push(hs);
        viewer.addHotSpot(hs);
      });
    });

    // Export JSON
    document.getElementById('exportBtn').addEventListener('click', () => {
      document.getElementById('hotspotsJson').textContent =
        JSON.stringify(hotspots, null, 2) || 'No hotspots yet.';
    });
  </script>
</body>
</html>
